      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffc107;
      animation: fall 4s infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
